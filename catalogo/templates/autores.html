{% extends 'base.html'  %}

{% block content %}

<div class="contenedor">
    <h1>Autores</h1>
    <br>
    <a class="nuevoRegistro" href="{% url 'nuevoAutor' %}"><img src="/media/img/agregar.png" width="50" alt="icono" title="Nuevo"></a>  <!-- Nuevo -->
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="{% url 'AutorReport' %}" target="_blank"><img src="/media/img/imprimir.png" width="50" alt="icono" title="Reporte de Autores"></a>
    <br><br>
    {% if autores %}

        <table class="table table-striped table-hover">
            
            <tr>
                <th colspan="2">Nombres</th>
                <th></th>
                <th></th>
            </tr>

            {% for autor in autores %}
            
                <tr>

                    <td>
                        {{ autor.apenom }}
                    </td> 

                    <td class="col">
                        <a href="{% url 'detalleAutor' autor.id %}"><img src="/media/img/ver.png" width="40" alt="icono" title="ver"></a>  <!-- class="btn btn-sm btn-info" Editar -->
                    </td>

                    <td class="col">
                        <a href="{% url 'actualizarAutor' autor.id %}"><img src="/media/img/actualizar.png" width="40" alt="icono" title="actualizar"></a>  <!-- class="btn btn-sm btn-info" Editar -->
                    </td>

                    <td class="col">
                        <a href="" data-toggle="modal" data-target="#exampleModal{{ autor.id }}"><img src="/media/img/eliminar.png" width="35" alt="icono" title="eliminar"></a>  
                    </td>

                    {% include "autor_modal.html" %}

                </tr> 

            {% endfor %}
            
        </table>
    {% else %}
        <p><strong>Ooops!!!, No tenemos autores en este catalogo.</strong></p>
    {% endif %}

    <script src="extensions/editable/bootstrap-table-editable.js"></script>    
</div>
<a href="{% url 'index' %}">Volver a Home</a><br><br>
{% endblock %}
