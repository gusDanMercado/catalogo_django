{% extends "base.html" %}
{% block content %}

    <h1>DW2022: Gráficos con <em>Chart.js</em></h1>
    
    <div id="container" style="width: 75%;">
        <canvas id="pie-chart"></canvas>
    </div>

    <div id="container" style="width: 75%;">
        <canvas id="population-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script>
        var config = {
            type: 'pie',
            data: {
            datasets: [{
                data: {{ data|safe }},
                backgroundColor: ['#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3', '#7D888F','#B9C5CD','#769FB9','#C7874D','#F57E12','#DDE13B','#01CAB0'],
                label: 'Préstamos__'
            }],
            labels: {{ labels|safe }}
            },
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Préstamos Pie Chart'
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById('pie-chart').getContext('2d');
            window.myPie = new Chart(ctx, config);
        };
    </script>

    <script>
        $(function () {
            var $populationChart = $("#population-chart");
            $.ajax({
                url: $populationChart.data("url"),
                success: function (data) {
                    var ctx = $populationChart[0].getContext("2d");
            
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: {{ labels | safe }},
                            datasets: [{
                                label: 'Préstamos_',
                                backgroundColor: '#DDE8EF',
                                data: {{ data | safe }}
                            }] 
                        },
                        options: {
                            responsive: true,
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Préstamos Bar Chart'
                            }
                        }
                    });
                }
            });
        });
    </script>

{% endblock %}
