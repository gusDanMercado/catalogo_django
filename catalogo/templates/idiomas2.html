{% extends "base.html" %}

{% block content %}

    <h1>Idiomas</h1>
    <br>
    <a href="#">Nuevo</a>
    <br><br>
    {% if idiomas %}
        <ul>
            {% for idioma in idiomas %}
                <li>{{ idioma }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p><strong>Ooops!!!, No tenemos idiomas en este catalogo.</strong></p>
    {% endif %}

{% endblock %}
