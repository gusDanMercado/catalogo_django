{% extends 'base.html'  %}

{% block content %}

<div class="contenedor">
    <h1>Libros</h1>
    <br>
    <a class="nuevoRegistro" href="{% url 'nuevoLibro' %}"><img src="/media/img/agregar.png" width="50" alt="icono" title="Nuevo"></a>  <!-- Nuevo -->
    <br><br>

    {% if libros %}

        <table class="table table-striped table-hover">
            
            <tr>
                <th colspan="2">Nombres</th>
                <th></th>
                <th></th>
            </tr>

            {% for libro in libros %}
            
                <tr>

                    <td>
                        {{ libro.titulo }}
                    </td> 
                    

                    <td class="col">
                        <a href="{% url 'detalleLibro' libro.id %}"><img src="/media/img/ver.png" width="40" alt="icono" title="ver"></a>  <!-- class="btn btn-sm btn-info" Editar -->
                    </td>

                    <td class="col">
                        <a href="{% url 'actualizarLibro' libro.id %}"><img src="/media/img/actualizar.png" width="40" alt="icono" title="actualizar"></a>  <!-- class="btn btn-sm btn-info" Editar -->
                    </td>

                    <td class="col">
                        <a href="" data-toggle="modal" data-target="#exampleModal{{ libro.id }}"><img src="/media/img/eliminar.png" width="35" alt="icono" title="eliminar"></a>  
                    </td>

                    {% include "libro_modal.html" %}  

                </tr> 

            {% endfor %}
            
        </table>

    {% else %}
        <p><strong>Ooops!!!, No tenemos libros en este catalogo.</strong></p>
    {% endif %}

    <script src="extensions/editable/bootstrap-table-editable.js"></script>    
</div>
<a href="{% url 'index' %}">Volver a Home</a><br><br>
{% endblock %}
