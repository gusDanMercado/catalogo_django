{% extends "base.html" %}   <!-- extiendo del archivo base.html -->
{% load crispy_forms_tags %}

{% block content %}

    <h2>Nuevo Autor</h2>

    <form method="post" enctype="multipart/form-data" class="post-form" action="">
        {% csrf_token %}
        <!-- {{ formulario.as_p }} el anterior muestra como parrafo   -->
        {{ formulario | crispy }} 
        <button type="submit" class="save btn btn-primary">Guardar</button>
    </form>

    <br>
    <a href="{% url 'listaAutores' %}">Volver a Autores</a>

{% endblock %}
